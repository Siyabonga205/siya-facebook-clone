<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-log in or sign up</title>
</head>
<body>
    <div class="navbar">
        <div class="category">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="info">
            <div class="info-container">
            <form>
                <div class="email">
                    <div class="banner-container">
                        <div class="banner">
                <input type="text" id="container" placeholder="Email address or phone number">
                        </div>
                        <div class="bar">
                <input type="text" id="nav" placeholder="Password">
                        </div>
                <!-- banner-container -->
                    </div>
            </form>
            <button class="button">Log in</button>
            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjg1OTU5NzcyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" class="password">Forgotten password</a>
            <div class="line"></div>
            <button class="create">Create new account</button>
            <!-- email -->
            </div>
            <div class="footer">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="page">Create a Page </a>
            for a celebrity, brand or business.
            <!-- footer -->
            </div>
            <!-- info-container -->
        </div>
        <!-- info -->
        </div>
        <!-- navbar -->
    </div>
</body>
</html>
